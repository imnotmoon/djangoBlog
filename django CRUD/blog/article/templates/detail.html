{% extends 'base.html' %}

{% block content %}
  <div style="padding-left: 30px; padding-top: 30px;">
    <h1>{{ article.title }}</h1>
    <p>{{ article.pub_date|date:"Y년 m월 d일" }}</p>
    <p>작성자 : {{ article.author }}</p>
    <p>{{ article.body }}</p>
    <a href="{% url 'articles' %}"> 돌아가기 </a>
    <a href="{% url 'delete' article.id%}"> 삭제 </a>
    <a href="{% url 'update' article.id%}"> 수정 </a>
  </div>

{% endblock %}
